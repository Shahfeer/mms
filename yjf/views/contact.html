<div class="animated fadeIn">
<div class="row">
    <div class="col-md-12 col-lg-10 mt-2">
        <div class="card " style="max-width:800px;">
            <div class="card-header">
                Face Collection : Registered faces
            </div>
            <div class="card-body p-3">
                <p style="text-align: center;">{{isMetadata ? 'No records found.':''}}</p>

                <div class="row">
                    <div class="col-md-3 col-lg-3 mt-2" ng-repeat="single_meta in metadata ">
                        <div class="card">
                            <img ng-src="../../mms/uploads/register/{{single_meta.aws_faceid}}.jpg" class="card-img-top " alt="{{single_meta.aws_faceid}}">
                            <div class="card-body p-3">
                                <h5 class="card-text text-primary"> {{single_meta.customer_name}}</h5>
                                <p class="card-text"> Face Id : {{single_meta.aws_faceid}}</p>
                            </div>
                            <div class="card-block p-b-0">
                                <div class="btn-group  mt-2 float-right">
                                    <!-- <button type="button" ng-click="delete_photo(single_meta.key,single_meta.faceId)" class="btn btn-primary">
                                        <i class="icon-trash"></i> Remove
                                    </button> -->
                                    <button type="button" ng-click="delete_photo(single_meta.aws_faceid)" class="btn btn-primary" ng-disabled="isRemove">
                                        <i class="icon-trash"></i> Remove
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


</div>
