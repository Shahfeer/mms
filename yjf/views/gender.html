<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12 col-lg-10 mt-2">
            <div class="card " style="max-width:800px;">
                <div class="btn-group  clearfix" style="position:absolute; z-index:1040;">
                    <!--
                    <button type="button" ng-click="initCamera();" class="btn btn-primary">
                        <i class="icon-refresh"></i> Change Camera
                    </button>

                </div>
                <!-- <video width="700" crossorigin="anonymous" src="http://127.0.0.1:8080" id="video" autoplay
                    type="video/ogg; codecs=theora"></video> -->
                <video class="card-img-top sticky-top" id="video" style="object-position:0px;" autoplay playsinline></video>


                <div class="collapse" id="collapse_collection" ng-show=isSearching>
                    <div class="card ">
                        <div class="card-header">
                            Detected faces
                        </div>
                        <div class="card-body p-3">
                            <p ng-hide=faces_collection class="card-text"> No registered face is detected.</p>
                            <div ng-repeat="face_collection in faces_collection">
                                <span class="text-primary">Face {{$index+1}} : </span>
                                <span class="text-secondary">{{face_collection.metadata.name}}
                                    {{face_collection.metadata.number}} ({{face_collection.face.Similarity|
                                    number:2}}%)</span>
                            </div>
                        </div>
                    </div>
                </div>

                <p class="card-text">
                    <canvas id="canvas" width="640" height="480" style="margin-top:5px;" ng-hide=true></canvas>
                </p>
 <h5 class="card-text"> Tracking footfall
                </h5>

    <div class="row p-1">
                    <div class="col-xl-2  my-1">
                        <button type="button" ng-click="toggle_tracking()" id="start"
                            class="btn btn-block" data-toggle="collapse" data-target="#collapse_detection"
                            ng-disabled="isStart" ng-class="{'grey' : isStart, 'green': !isStart}"
                            aria-expanded="false" aria-controls="collapse_detection">
                             Start
                        </button>
                    </div>
                    <div class="col-xl-2  my-1">
                        <button type="button" ng-click="toggle_stop_tracking()" id="stop"
                        ng-disabled="isStop" ng-class="{'grey' : isStop, 'red': !isStop}"
                            class="btn btn-block" data-toggle="collapse" data-target="#collapse_detection"
                            aria-expanded="false" aria-controls="collapse_detection">
                             Stop
                        </button>
                    </div>
                    <div class="col-xl-4  my-1">
                       
                    </div>

                    </div> -->
                </div>
